<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 3</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                debug : false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'static/assets/sky.png');
        this.load.image('ground', 'static/assets/platform.png');
        this.load.image('star', 'static/assets/star.png');
        this.load.image('bomb', 'static/assets/bomb.png');
        this.load.spritesheet('dude', 'static/assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        // no gravity, no move, no velocity, no collide

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, "ground");
        platforms.create(750, 220, 'ground');

        //create the sprite
        player = this.physics.add.sprite(100, 450, 'dude');

        //slight bounce value 
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // left use frame 0,1,2,3 and 10 frames per second // repeat -1 means infinite loop
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3}),
            frameRate : 10,
            repeat : -1
        });

        this.anims.create({
            key: 'turn',
            frames : [ { key: 'dude', frame: 4}],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames : this.anims.generateFrameNumbers('dude', {start : 5, end : 8}),
            frameRate: 10,
            repeat: -1
        });
        
        // in order to allow the player to collide with the platforms
        this.physics.add.collider(player, platforms);

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
        if(cursors.left.isDown){
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }else if(cursors.right.isDown){
            player.setVelocityX(160);
            player.anims.play('right', true);
        }else{
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if(cursors.up.isDown && player.body.touching.down){
            player.setVelocityY(-330);
        }
    }

</script>

</body>
</html>
